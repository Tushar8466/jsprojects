<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Text Analyzer</h2>

    <textarea id="text"
      placeholder="Start typing here..."></textarea>

    <div class="stats">
      <p>Characters (with spaces): <span id="charCount">0</span></p>
      <p>Characters (without spaces): <span id="charNoSpace">0</span></p>
      <p>Words: <span id="wordCount">0</span></p>
      <p>Lines: <span id="lineCount">0</span></p>
    </div>

    <button onclick="clearText()">Clear</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
